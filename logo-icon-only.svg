<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient matching the h1 styling -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Target icon centered -->
  <g transform="translate(60, 60)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#iconGradient)" stroke-width="4" opacity="0.8" filter="url(#iconGlow)"/>
    <circle cx="0" cy="0" r="28" fill="none" stroke="url(#iconGradient)" stroke-width="3" opacity="0.6"/>
    <circle cx="0" cy="0" r="16" fill="none" stroke="url(#iconGradient)" stroke-width="2.5" opacity="0.4"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="6" fill="url(#iconGradient)" filter="url(#iconGlow)"/>
  </g>
</svg>
